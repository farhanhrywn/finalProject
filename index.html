<!DOCTYPE html>
<html>
    <Head>
        <title>View Your Type</title>
    </Head>
    <body>
        <div>
            <h2>Type your word here</h2>
            <input type="text" name="word" id="inputWord">
        </div>
        <br>
        <br>
        <div>
            <label for="fontType">Choose your font:</label><br>
            <select name="fontType" id="fontType">
                <option value="sansSerif">Sans Serif</option>
                <option value="courierNew">Courier New</option>
                <option value="arial">Arial</option>
            </select>
            <input type="button" value="Submit" id="btn">
        </div>
        <div>
            <p id="result"></p>
            <!-- style="font-family: cursive;">Farhan -->
        </div>
        <script>
            // console.log(z)
            let x = document.getElementById("btn").addEventListener("click", function(){
            let y = document.getElementById("inputWord").value
            let z = document.getElementById("fontType").value
            document.getElementById("result").innerHTML = `<p style="font-family:${z};"> ${y}</p>`;
            });
        </script>
    </body>
</html>
