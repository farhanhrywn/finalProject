<!DOCTYPE html>
<html>
    <Head>
        <title>View Your Style</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </Head>
    <body>
        <div>
            <h2>Type your word here</h2>
            <textarea name="word" id="inputWord" rows=10 cols=50 placeholder="Type here....">
            </textarea>
        </div>
        <br>
        <br>
        <div>
            <label for="fontType">Choose your font:</label><br>
            <select name="fontType" id="fontType">
                <option value="sansSerif">Sans Serif</option>
                <option value="courierNew">Courier New</option>
                <option value="arial">Arial</option>
                <option value="timesNewRoman">Times New Roman</option>
                <option value="times">Times</option>
            </select>
            <input type="button" value="Submit" id="btn">
        </div>
        <div>
            <p id="result"></p>
        </div>
        <script src="finalProject.js"></script>
    </body>
</html>
